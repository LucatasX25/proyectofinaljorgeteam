<!DOCTYPE html>
<html>
<head>
  <title>Bienvenido a PizzasJorge</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Bienvenido a PizzasJorge</h1>
  <p>En esta página, puedes realizar tu pedido de pizza personalizado. Por favor, proporciona la siguiente información:</p>

  <form action="#" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" placeholder="Escribe tu edad" required><br><br>

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" placeholder="Escribe tu correo electrónico" required><br><br>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contraseña" required><br><br>

    <input type="submit" value="Enviar Pedido">
  </form>
</body>
</html>
